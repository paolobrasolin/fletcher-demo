    <select data-main-target="sourceLang" class="h-full">
      <option value="amscd">AMSCD</option>
      <option value="quiver">Quiver i.r.</option>
      <option value="fletcher">Fletcher i.r.</option>

    <select data-main-target="targetLang" class="h-full">
      <option value="amscd">AMSCD</option>
      <option value="quiver">Quiver i.r.</option>
      <option value="fletcher">Fletcher i.r.</option>
    </select>
    <textarea data-main-target="sourceCode" class="w-full h-full font-mono"></textarea>
    <textarea data-main-target="targetCode" class="w-full h-full font-mono"></textarea>
  </main>

  <script type="module" src="index.ts"></script>
